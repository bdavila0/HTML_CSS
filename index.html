<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML CSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>FORMS HTML & CSS</h1>
    <h2>Examples</h2>
    
    <div id="page" class="site">
        <div class="options">
            <ul>
                <li>
                    <input type="radio" name="option" id="design">
                    <label for="design">
                        <span class="circle"></span>
                        <span class="fireworks"></span>
                        <span class="text">Web Design</span>
                    </label>
                </li>
                <li>
                    <input type="radio" name="option" id="developer">
                    <label for="developer">
                        <span class="circle"></span>
                        <span class="fireworks"></span>
                        <span class="text">Developer</span>
                    </label>
                </li>
                <li>
                    <input type="radio" name="option" id="uiux">
                    <label for="uiux">
                        <span class="circle"></span>
                        <span class="fireworks"></span>
                        <span class="text">UI / UX</span>
                    </label>
                </li>
            </ul>
        </div>
    </div>
    <p>© 2023 Braulio Dávila. | Todos los derechos reservados</p>
</body>
</html>
